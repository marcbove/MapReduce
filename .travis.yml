language: python
python:
    - "2.7"
sudo: required
install:
    - pip install -r requirements.txt
    - pip install pycodestyle
    - pip install coveralls
    - pip install codecov
    - python setup.py install
script:
    - find ./sequencial -name \*.py -exec pep8 --ignore=E402 {} +
    - find ./mapreduce -name \*.py -exec pep8 --ignore=E402 {} +
after_success:
    - coveralls
    - codecov
notifications:
    email: false