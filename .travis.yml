language: python
python:
    - "2.7"
sudo: required
install:
    - pip install -r requirements.txt
    - pip install pycodestyle
    - pip install coveralls
    - pip install codecov
script:
    - find ./sequencial -name \*.py -exec pycodestyle --ignore=E111 {} +
    - find ./mapreduce -name \*.py -exec pycodestyle --ignore=E111 {} +
after_success:
    - coveralls
    - codecov
notifications:
    email: false